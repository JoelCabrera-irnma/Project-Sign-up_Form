<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ProjectSign-up</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="logo"><img class="lion" src="./img/lion-308442.svg" alt=""><span class="textLogo">LionCorp</span></div>
        </div>
        <div class="sideright">
            <div class="header">
                <p class="pa1">Con tu ayuda podemos salvar al planeta. Lograr restaurar sitios naturales, proteger especies, incentivar la creacion de reservas y aumentar el nivel de concientizacion</p>
                <p class="pa2">Ayudanos a lograr esos objetivos!</p>
            </div>
            <p class="registro"> Registrese</p>
            <form id="formulario" class="center">
                <div class="sLeft">
                   <label for="name">NOMBRE</label>
                   <input type="text" id="name" class="input" required placeholder="Juan">
                   <label for="email">EMAIL</label>
                   <input type="email" id="email" class="input" required placeholder="juancruz@gmail.com">
                   <label for="password">PASSWORD</label>
                   <input type="password" id="password" class="input" required placeholder="••••••••" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </div>
                <div class="sRight">
                    <label for="surname">APELLIDO</label>
                    <input type="text" id="surname" class="input" required placeholder="Cruz">
                    <label for="celular">CELULAR</label>
                    <input type="tel" id="celular" class="input" required placeholder="387 6058934">
                    <label for="confirm">CONFIRMAR PASSWORD</label>
                    <input type="text" id="confirm" class="input" required placeholder="••••••••" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
                </div>
            </form>
            <div class="footer">
                <div>
                    <button type="submit" form="formulario">Crear cuenta</button>
                    <p>Ya tienes una cuenta? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
